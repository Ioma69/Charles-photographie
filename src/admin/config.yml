backend:
  name: git-gateway
  branch: main 

media_folder: "src/images"
public_folder: "/src/images

collections:
  - name: "gallery"
    label: "Gallery"
    folder: "src/images"
    create: true
    fields:
      - { name: "src", label: "Image", widget: "image" }
      - { name: "alt", label: "Alt Text", widget: "string" }
      - { name: "dataName", label: "Data Name", widget: "string" }
